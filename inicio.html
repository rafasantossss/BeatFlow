<!DOCTYPE html>
<html>
  <head>
    <title>BeatFlow</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #2b0a0a;
        color: white;
      }
      .container {
        display: flex;
        height: 100vh;
      }
      .sidebar {
        width: 250px;
        background-color: #3b0e0e;
        padding: 20px;
        box-sizing: border-box;
      }
      .sidebar h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      .sidebar ul {
        list-style: none;
        padding: 0;
      }
      .sidebar ul li {
        margin-bottom: 15px;
        display: flex;
        align-items: center;
      }
      .sidebar ul li i {
        margin-right: 10px;
      }
      .sidebar ul li img {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        margin-right: 10px;
      }
      .main-content {
        flex: 1;
        padding: 20px;
        box-sizing: border-box;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .header .logo {
        display: flex;
        align-items: center;
      }
      .header .logo img {
        width: 40px;
        height: 40px;
        margin-right: 10px;
      }
      .header .search-bar {
        flex: 1;
        display: flex;
        align-items: center;
        background-color: #4b1e1e;
        padding: 5px 10px;
        border-radius: 20px;
        margin: 0 20px;
      }
      .header .search-bar input {
        border: none;
        background: none;
        color: white;
        flex: 1;
        margin-left: 10px;
      }
      .header .search-bar input:focus {
        outline: none;
      }
      .header .user-icon img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
      }
      .section {
        margin-bottom: 20px;
      }
      .section h3 {
        margin-bottom: 10px;
      }
      .popular-artists,
      .popular-albums {
        display: flex;
        overflow-x: auto;
      }
      .popular-artists img,
      .popular-albums img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-right: 10px;
      }
      .popular-albums img {
        border-radius: 10px;
      }
      .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #3b0e0e;
        padding: 10px 20px;
        position: fixed;
        bottom: 0;
        width: calc(100% - 250px);
        box-sizing: border-box;
      }
      .footer .controls {
        display: flex;
        align-items: center;
      }
      .footer .controls i {
        margin: 0 10px;
        cursor: pointer;
        font-size: 20px;
      }
      .footer .progress {
        flex: 1;
        display: flex;
        align-items: center;
        margin: 0 20px;
      }
      .footer .progress input[type="range"] {
        flex: 1;
        margin: 0 10px;
        -webkit-appearance: none;
        appearance: none;
        background: #fff;
        height: 5px;
        border-radius: 5px;
      }
      .footer .progress input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 15px;
        height: 15px;
        background: #ff0000;
        border-radius: 50%;
        cursor: pointer;
      }
      .footer .progress input[type="range"]::-moz-range-thumb {
        width: 15px;
        height: 15px;
        background: #ff0000;
        border-radius: 50%;
        cursor: pointer;
      }
      .footer .volume {
        display: flex;
        align-items: center;
      }
      .footer .volume i {
        margin-right: 10px;
        font-size: 20px;
      }
      .footer .volume input[type="range"] {
        width: 100px;
        -webkit-appearance: none;
        appearance: none;
        background: #fff;
        height: 5px;
        border-radius: 5px;
      }
      .footer .volume input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 15px;
        height: 15px;
        background: #ff0000;
        border-radius: 50%;
        cursor: pointer;
      }
      .footer .volume input[type="range"]::-moz-range-thumb {
        width: 15px;
        height: 15px;
        background: #ff0000;
        border-radius: 50%;
        cursor: pointer;
      }
      /* Estilo do botão "Ir para Minha Área" */
      .btn-minha-area {
        display: block;
        width: 200px;
        margin: 20px auto;
        padding: 10px;
        background-color: #ff0000;
        color: white;
        text-align: center;
        border-radius: 20px;
        font-size: 16px;
        text-decoration: none;
        cursor: pointer;
      }
      .btn-minha-area:hover {
        background-color: #d60000;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <h2>BeatFlow</h2>
        <ul>
          <li><i class="fas fa-home"></i> Home</li>
          <li><i class="fas fa-search"></i> Search</li>
          <li><i class="fas fa-book"></i> Your Library</li>
        </ul>
        <h2>Biblioteca</h2>
        <ul>
          <li><i class="fas fa-music"></i> Playlists</li>
          <li><i class="fas fa-album"></i> Albums</li>
        </ul>
        <ul>
          <li><img alt="Reggae" height="30" src="https://storage.googleapis.com/a1aa/image/y8WCPihsBCbqJNMaC7eis2HVpqVeVGxbgYCypBpkhwwcWYjTA.jpg" width="30" /> Reggae</li>
          <li><img alt="Funk" height="30" src="https://istoe.com.br/wp-content/uploads/2024/03/mc-ig-scaled.jpg" width="30" /> Funk</li>
          <li><img alt="Pop" height="30" src="" width="30" /> Pop</li>
        </ul>
        <div class="current-song">
          <img alt="Tendenciosa" height="50" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzFlvfZxnwD5qMLPs8gMl-OK2-S2WmI7uWlw&s" width="50" />
          <div>
            <p>Tendenciosa</p>
            <p>MC Kevinho, MC Kekel</p>
          </div>
        </div>
      </div>

      <div class="main-content">
        <div class="header">
          <div class="logo">
            <img alt="BeatFlow Logo" height="40" src="https://storage.googleapis.com/a1aa/image/jnV1ClGgvWLMPd1DLeB8GjrJBeAeg68wBx7ySJXDsw3lswGnA.jpg" width="40" />
            <h1>BeatFlow</h1>
          </div>
          <div class="search-bar">
            <i class="fas fa-search"></i>
            <input placeholder="Search" type="text" />
          </div>
          <div class="user-icon" onclick="irParaPerfil()">
            <img alt="User Icon" height="40" src="https://static.vecteezy.com/ti/vetor-gratis/p1/9292244-default-avatar-icon-vector-of-social-media-user-vetor.jpg" width="40" />
          </div>
        </div>

        <!-- Botão "Ir para Minha Área" -->
        <a class="btn-minha-area" href="minhaArea.html">Ir para Minha Área</a>



        <div class="section">
          <h3>Artistas populares</h3>
          <div class="popular-artists">
            <img alt="Artist 1" height="100" src="https://cdns-images.dzcdn.net/images/artist/09054960c4cf9b235be26f310f8e5143/1900x1900-000000-80-0-0.jpg" width="100" />
            <img alt="Artist 2" height="100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSD1jimHWJ6GqEjPm1DkZ6G8nIW0_-cjb890w&s" width="100" />
            <img alt="Artist 3" height="100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiOT0Jzj8TEOz5X-0W8bC3PSr4ql6_sS4MbA&s" width="100" />
            <img alt="Artist 4" height="100" src="https://s2-g1.glbimg.com/mAIY_hUxIJMaLVXvjYTGKVv_jU8=/0x0:6000x4000/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_59edd422c0c84a879bd37670ae4f538a/internal_photos/bs/2024/S/w/Ku6DvkT1ir5YQZIi85kw/ap24261102460635.jpg" width="100" />
            <img alt="Artist 5" height="100" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Justin_Bieber_in_Rosemont%2C_Illinois_%282015%29_%28cropped%29.jpg/800px-Justin_Bieber_in_Rosemont%2C_Illinois_%282015%29_%28cropped%29.jpg" width="100" />
          </div>
        </div>

        <div class="section">
          <h3>Álbuns populares</h3>
          <div class="popular-albums">
            <img alt="Album 1" height="100" src="https://thegamecollective.com.br/cdn/shop/articles/kanye-west-jesus-is-king-one-listen_1024x1024.jpg?v=1572037411" width="100" />
            <img alt="Album 2" height="100" src="https://i.scdn.co/image/ab67616d0000b27327ce7abfbcd429aea12e6b0e" width="100" />
            <img alt="Album 3" height="100" src="https://i.ytimg.com/vi/D-rbhwR3YH0/maxresdefault.jpg" width="100" />
            <img alt="Album 4" height="100" src="https://upload.wikimedia.org/wikipedia/pt/9/9c/2Pac_-_All_Eyez_on_Me.jpg" width="100" />
            <img alt="Album 5" height="100" src="https://is1-ssl.mzstatic.com/image/thumb/Music116/v4/0d/73/b1/0d73b181-2716-f7a6-a340-0a3f81eacfb9/06UMGIM15686.rgb.jpg/600x600bf-60.jpg" width="100" />
          </div>
        </div>

        <div class="section">
          <h3>Músicas cadastradas</h3>
          <div id="musicas-cadastradas"></div>
        </div>

        <div class="section">
          <h3>Cadastrar música</h3>
          <form id="form-cadastrar-musica">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo"><br><br>
            <label for="artista">Artista:</label>
            <input type="text" id="artista" name="artista"><br><br>
            <label for="genero">Gênero:</label>
            <input type="text" id="genero" name="genero"><br><br>
            <label for="duracao">Duração:</label>
            <input type="text" id="duracao" name="duracao"><br><br>
            <button type="submit">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="controls">
        <i class="fas fa-step-backward"></i>
        <i class="fas fa-play"></i>
        <i class="fas fa-step-forward"></i>
      </div>
      <div class="progress">
        <span>0:00</span>
        <input max="100" min="0" type="range" value="0" />
        <span>3:15</span>
      </div>
      <div class="volume">
        <i class="fas fa-volume-up"></i>
        <input max="100" min="0" type="range" value="50" />
      </div>
    </div>

    <script>
      function irParaPerfil() {
        window.location.href = "perfil.html"; // Altere para o caminho correto da página de perfil
      }

      function cadastrarMusica(titulo, artista, genero, duracao) {
        let musicas = JSON.parse(localStorage.getItem('musicas'));
        if (!musicas) {
          musicas = [];
        }
        musicas.push({
          titulo: titulo,
          artista: artista,
          genero: genero,
          duracao: duracao
        });
        localStorage.setItem('musicas', JSON.stringify(musicas));
      }

      function exibirMusicas() {
        let musicas = JSON.parse(localStorage.getItem('musicas'));
        if (musicas) {
          let html = '';
          musicas.forEach((musica, index) => {
            html += `
              <div>
                <h4>${musica.titulo}</h4>
                <p>Artista: ${musica.artista}</p>
                <p>Gênero: ${musica.genero}</p>
                <p>Duração: ${musica.duracao}</p>
                <button class="excluir-musica" data-index="${index}">Excluir</button>
              </div>
            `;
          });
          document.getElementById('musicas-cadastradas').innerHTML = html;

          document.querySelectorAll('.excluir-musica').forEach(button => {
            button.addEventListener('click', function () {
              let index = this.getAttribute('data-index');
              let musicas = JSON.parse(localStorage.getItem('musicas'));
              musicas.splice(index, 1);
              localStorage.setItem('musicas', JSON.stringify(musicas));
              exibirMusicas();
            });
          });
        }
      }

      document.getElementById('form-cadastrar-musica').addEventListener('submit', function (event) {
        event.preventDefault();
        let titulo = document.getElementById('titulo').value;
        let artista = document.getElementById('artista').value;
        let genero = document.getElementById('genero').value;
        let duracao = document.getElementById('duracao').value;
        cadastrarMusica(titulo, artista, genero, duracao);
        exibirMusicas();
      });

      exibirMusicas();
    </script>
  </body>
</html>
