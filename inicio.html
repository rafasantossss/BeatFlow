<html>
 <head>
  <title>
   BeatFlow
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2b0a0a;
            color: white;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #3b0e0e;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .sidebar ul li i {
            margin-right: 10px;
        }
        .sidebar ul li img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header .logo {
            display: flex;
            align-items: center;
        }
        .header .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .header .search-bar {
            flex: 1;
            display: flex;
            align-items: center;
            background-color: #4b1e1e;
            padding: 5px 10px;
            border-radius: 20px;
            margin: 0 20px;
        }
        .header .search-bar input {
            border: none;
            background: none;
            color: white;
            flex: 1;
            margin-left: 10px;
        }
        .header .search-bar input:focus {
            outline: none;
        }
        .header .user-icon img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h3 {
            margin-bottom: 10px;
        }
        .popular-artists, .popular-albums {
            display: flex;
            overflow-x: auto;
        }
        .popular-artists img, .popular-albums img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .popular-albums img {
            border-radius: 10px;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3b0e0e;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: calc(100% - 250px);
            box-sizing: border-box;
        }
        .footer .controls {
            display: flex;
            align-items: center;
        }
        .footer .controls i {
            margin: 0 10px;
            cursor: pointer;
            font-size: 20px;
        }
        .footer .progress {
            flex: 1;
            display: flex;
            align-items: center;
            margin: 0 20px;
        }
        .footer .progress input[type="range"] {
            flex: 1;
            margin: 0 10px;
            -webkit-appearance: none;
            appearance: none;
            background: #fff;
            height: 5px;
            border-radius: 5px;
        }
        .footer .progress input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #ff0000;
            border-radius: 50%;
            cursor: pointer;
        }
        .footer .progress input[type="range"]::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: #ff0000;
            border-radius: 50%;
            cursor: pointer;
        }
        .footer .volume {
            display: flex;
            align-items: center;
        }
 .footer .volume i {
            margin-right: 10px;
            font-size: 20px;
        }
        .footer .volume input[type="range"] {
            width: 100px;
            -webkit-appearance: none;
            appearance: none;
            background: #fff;
            height: 5px;
            border-radius: 5px;
        }
        .footer .volume input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #ff0000;
            border-radius: 50%;
            cursor: pointer;
        }
        .footer .volume input[type="range"]::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: #ff0000;
            border-radius: 50%;
            cursor: pointer;
        }
  </style>
 </head>

  <script>
   function cadastrarMusica(titulo, artista, genero, duracao) {
    let musicas = JSON.parse(localStorage.getItem('musicas'));
    if (!musicas) {
     musicas = [];
    }
    musicas.push({
     titulo: titulo,
     artista: artista,
     genero: genero,
     duracao: duracao
    });
    localStorage.setItem('musicas', JSON.stringify(musicas));
   }
   
   function exibirMusicas() {
 let musicas = JSON.parse(localStorage.getItem('musicas'));
 if (musicas) {
  let html = '';
  musicas.forEach((musica, index) => {
   html += `
    <div>
     <h4>${musica.titulo}</h4>
     <p>Artista: ${musica.artista}</p>
     <p>Gênero: ${musica.genero}</p>
     <p>Duração: ${musica.duracao}</p>
     <button class="excluir-musica" data-index="${index}">Excluir</button>
    </div>
   `;
  });
  document.getElementById('musicas-cadastradas').innerHTML = html;
  
  // Adicionar evento de clique ao botão de exclusão
  document.querySelectorAll('.excluir-musica').forEach(button => {
   button.addEventListener('click', function() {
    let index = this.getAttribute('data-index');
    let musicas = JSON.parse(localStorage.getItem('musicas'));
    musicas.splice(index, 1);
    localStorage.setItem('musicas', JSON.stringify(musicas));
    exibirMusicas();
   });
  });
 }
}
   
   document.getElementById('form-cadastrar-musica').addEventListener('submit', function(event) {
    event.preventDefault();
    let titulo = document.getElementById('titulo').value;
    let artista = document.getElementById('artista').value;
    let genero = document.getElementById('genero').value;
    let duracao = document.getElementById('duracao').value;
    cadastrarMusica(titulo, artista, genero, duracao);
    exibirMusicas();
   });
   
   exibirMusicas();
  </script>
