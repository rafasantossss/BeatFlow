<html>
<head>
    <title>BeatFlow - Registrar-se</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img alt="" src="logo.png"/>
            <h1>BeatFlow</h1>
        </div>
        <h2>Registrar-se</h2>
        <form onsubmit="addUser(event)">
            <label for="name">Nome</label>
            <input id="name" name="name" placeholder="Nome..." type="text" required/>
            <label for="email">Email</label>
            <input id="email" name="email" placeholder="Email..." type="text" required/>
            <label for="confirm-email">Confirme seu Email</label>
            <input id="confirm-email" name="confirm-email" placeholder="Confirme seu Email..." type="text" required/>
            <label for="password">Senha</label>
            <input id="password" name="password" placeholder="Senha..." type="password" required/>
            <label for="confirm-password">Reescreva a senha</label>
            <input id="confirm-password" name="confirm-password" placeholder="Senha..." type="password" required/>
            <input type="submit" value="Registrar"/>
        </form>
        <p id="error" style="color: red;"></p>
        <a href="login.html">JÃ¡ tenho conta</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
