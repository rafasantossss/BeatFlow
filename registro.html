<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatFlow Cadastro</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img alt="" src="logo.png"/>
            <h1>BeatFlow</h1>
        </div>
        <h2>Cadastro</h2>
        <form onsubmit="addUser(event)">
            <label for="name">Nome</label>
            <input id="name" placeholder="Nome completo..." type="text" required/>
            <label for="email">Email</label>
            <input id="email" placeholder="Email..." type="email" required/>
            <label for="confirm-email">Confirmar Email</label>
            <input id="confirm-email" placeholder="Confirmar email..." type="email" required/>
            <label for="password">Senha</label>
            <input id="password" placeholder="Senha..." type="password" required/>
            <label for="confirm-password">Confirmar Senha</label>
            <input id="confirm-password" placeholder="Confirmar senha..." type="password" required/>
            <input type="submit" value="Cadastrar"/>
        </form>
        <p id="error" style="color: red;"></p>
        <a href="login.html">JÃ¡ tenho conta</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
