<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatFlow Cadastro</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img alt="" src="logo.png"/>
            <h1>BeatFlow</h1>
        </div>
        <h2>Cadastro</h2>
        <form onsubmit="addUser(event)">
            <label for="name">Nome</label>
            <input id="name" placeholder="Nome completo..." type="text" required/>
            <label for="email">Email</label>
            <input id="email" placeholder="Email..." type="email" required/>
            <label for="confirm-email">Confirmar Email</label>
            <input id="confirm-email" placeholder="Confirmar email..." type="email" required/>
            <label for="password">Senha</label>
            <input id="password" placeholder="Senha..." type="password" required/>
            <label for="confirm-password">Confirmar Senha</label>
            <input id="confirm-password" placeholder="Confirmar senha..." type="password" required/>
            <input type="submit" value="Cadastrar"/>
        </form>
        <p id="error" style="color: red;"></p>
        <a href="login.html">Já tenho conta</a>
    </div>
    <script src="script.js"></script>

    <script>
        function addUser(event) {
            event.preventDefault();
            
            // Coleta os valores dos campos
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const confirmEmail = document.getElementById('confirm-email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Verifica se o email e a senha são iguais nos campos de confirmação
            if (email !== confirmEmail) {
                document.getElementById('error').textContent = 'Os e-mails não coincidem!';
                return;
            }
            if (password !== confirmPassword) {
                document.getElementById('error').textContent = 'As senhas não coincidem!';
                return;
            }

            // Armazena no localStorage
            localStorage.setItem('username', name);
            localStorage.setItem('email', email);

            // Redireciona para a página de login
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
