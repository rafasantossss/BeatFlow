<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatFlow Login</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img alt="" src="logo.png"/>
            <h1>BeatFlow</h1>
        </div>
        <h2>Login</h2>
        <form id="login-form" onsubmit="login(event)">
            <label for="login-email">Email</label>
            <input id="login-email" placeholder="Login..." type="email" required/>
            <label for="login-password">Senha</label>
            <input id="login-password" placeholder="Senha..." type="password" required/>
            <input type="submit" value="Login"/>
        </form>
        <a href="registro.html">Registre-se</a>
        <p id="mensagem" style="color: red;"></p>
    </div>

    <script>
        function login(event) {
            event.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const storedEmail = localStorage.getItem('email');
            const storedPassword = localStorage.getItem('password'); // Supondo que você armazene também a senha

            if (email === storedEmail) {
                // Sucesso no login
                window.location.href = 'perfil.html'; // Redireciona para o perfil
            } else {
                // Erro no login
                document.getElementById('mensagem').textContent = 'Email ou senha incorretos!';
            }
        }
    </script>
</body>
</html>
